<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro clock application</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- FONTS -->
     <link href="https://fonts.googleapis.com/css?family=Lobster|Rajdhani" rel="stylesheet">

    <!-- BOOTSTRAP 4.0.0 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
  </head>
<body onload="setTimer(25)">
  <div class="container-fluid">
    <div class="row justify-content-center text-center no-gutters">
      <div class="col-sm-8 col-md-6 col-lg-5 content">
        <section class="row no-gutters">
          <div class="col">
            <h1>Pomodoro Clock</h1>
            <h5>Let's focus on your goal!</h5>
          </div>
        </section>
        <section class="row">
          <div class="col-6">
            <div class="row justify-content-center">
              <div class="col-12 timer-title">session</div>
              <div class="col-3"><i class="fa fa-plus" aria-hidden="true" onClick="increaseTimer('session-timer')"></i></div>
              <div class="col-3 timer" id="session-timer">25</div>
              <div class="col-3"><i class="fa fa-minus" aria-hidden="true" onClick="decreaseTimer('session-timer')"></i></div>
            </div>
          </div>
          <div class="col-6">
            <div class="row justify-content-center">
              <div class="col-12 timer-title">break</div>
              <div class="clearfix">

              </div>
              <div class="col-3"><i class="fa fa-plus text-center" aria-hidden="true" onClick="increaseTimer('break-timer')"></i></div>
              <div class="col-3 timer"id="break-timer">10</div>
              <div class="col-3"><i class="fa fa-minus" aria-hidden="true" onClick="decreaseTimer('break-timer')"></i></div>
            </div>
          </div>
        </section>
        <section class="row justify-content-md-center">
          <div class="col-sm-10">
            <div class="col" id="progressbar"></div>
          </div>
        </section>
        <footer class="footer">
          coded by
          <a href="www.dcmf.hu" target="_blank">
            <img src="images/dcmf-letters.png" alt="David's Code ManuFactory logo">
          </a>
        </footer>
        <div>
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Your <span id="session-title"></span> is over</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-footer ml-auto">
                  <button type="button" class="btn btn-primary text-center" data-dismiss="modal">I've got it!</button>
                </div>
              </div>
            </div>
          </div>
        </div >
      </div>
    </div>
  </div>

  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- PROGRESSBAR -->
  <script src="js/progressbar.js"></script>

  <!-- BOOTSTRAP FOR MODAL -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <!-- Font Awesome -->
  <script src="https://use.fontawesome.com/14c79cd15d.js"></script>

  <!-- OWN SCRIPTS -->
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
